<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RugPull Survivor Token</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to bottom, #dff6ff, #ffffff);
            color: #333;
        }
        header {
            background: url('flying-carpet.png') center/cover no-repeat;
            text-align: center;
            padding: 60px 20px;
            color: #fff;
            position: relative;
        }
        header img {
            height: 80px;
        }
        header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            margin: 10px 0;
        }
        .rug-alert-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff4d4d;
            color: #fff;
            text-transform: uppercase;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }
        .rug-alert-btn:hover {
            background: #ff6666;
            transform: scale(1.1);
        }
        .section {
            padding: 40px 20px;
            text-align: center;
        }
        .section h2 {
            color: #ff4d4d;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .kachel {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 250px;
        }
        .kachel:hover {
            transform: translateY(-10px);
        }
        footer {
            background: #333;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }
        footer a {
            color: gold;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }
        .newsletter {
            margin-top: 20px;
        }
        .newsletter input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 250px;
        }
        .newsletter button {
            background: #ff4d4d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="RugPull Survivor Logo">
        <h1>RugPull Survivor</h1>
        <a href="#" class="rug-alert-btn">Rug Alert!</a>
    </header>

    <!-- Tokenomics Section -->
    <div class="section">
        <h2>Tokenomics</h2>
        <div class="kachel">
            <h3>Total Supply</h3>
            <p>1,000,000,000 RPS</p>
        </div>
        <div class="kachel">
            <h3>Community Allocation</h3>
            <p>50% (500,000,000 RPS)</p>
        </div>
        <div class="kachel">
            <h3>Reserve</h3>
            <p>20% (200,000,000 RPS)</p>
        </div>
    </div>

    <!-- Community Section -->
    <div class="section">
        <h2>Survivor Stories</h2>
        <p>Coming soon... Share your success stories after surviving the rugs!</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Join us on:</p>
        <a href="#"><i class="fa-brands fa-twitter"></i> Twitter</a>
        <a href="#"><i class="fa-brands fa-discord"></i> Discord</a>
        <div class="newsletter">
            <p>Subscribe to our Newsletter:</p>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
    </footer>
</body>
</html>
