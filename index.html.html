<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RugPull Survivor Token</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #ff4d4d;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative;
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
        }
        h1 {
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
        .section {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6666;
            transform: scale(1.05) translateY(-3px);
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        footer a {
            color: #ff4d4d;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="logo.png" alt="RPS Logo">
        <h1>RugPull Survivor Token</h1>
        <p>"Rugged but resilient"</p>
    </header>

    <!-- Rug Radar Tool -->
    <div class="section">
        <h3>Rug Radar</h3>
        <p>Enter a token name to check its safety:</p>
        <input type="text" id="tokenInput" placeholder="Enter Token Name">
        <button onclick="checkRugRisk()">Scan</button>
        <p id="rugResult" style="margin-top: 10px; font-weight: bold;"></p>
    </div>

    <!-- Community Section -->
    <div class="section">
        <h3>"I got rugged, but I'm still standing!"</h3>
        <p>"The only pull you'll feel here is the pull to success."</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>Follow us on 
            <a href="#"><i class="fa-brands fa-twitter"></i> Twitter</a> | 
            <a href="#"><i class="fa-brands fa-discord"></i> Discord</a>
        </p>
        <p>&copy; 2024 RugPull Survivor Token</p>
    </footer>

    <script>
        function checkRugRisk() {
            const risks = [
                "97% Rug Risk Detected! Run!",
                "Safe for now... but stay cautious.",
                "This token is golden!",
                "Too new to tell. Might be risky!"
            ];
            const result = risks[Math.floor(Math.random() * risks.length)];
            document.getElementById("rugResult").innerText = result;
        }
    </script>
</body>
</html>
